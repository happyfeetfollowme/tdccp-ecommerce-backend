<html>

      as="style"

    />

    <title>Stitch Design</title>

            <div class="flex gap-4 bg-[#fcf8f8] px-4 py-3 justify-between">
              <div class="flex items-start gap-4">

                  <p class="text-[#994d51] text-sm font-normal leading-normal">$120</p>
                </div>
              </div>
              <div class="shrink-0">

                  <button class="text-base font-medium leading-normal flex h-7 w-7 items-center justify-center rounded-full bg-[#f3e7e8] cursor-pointer">-</button>

                    value="1"
                  />
                  <button class="text-base font-medium leading-normal flex h-7 w-7 items-center justify-center rounded-full bg-[#f3e7e8] cursor-pointer">+</button>
                </div>
              </div>
            </div>
            <div class="flex gap-4 bg-[#fcf8f8] px-4 py-3 justify-between">
              <div class="flex items-start gap-4">
                <div
                  class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-[70px]"

                  <p class="text-[#994d51] text-sm font-normal leading-normal">$150</p>
                </div>
              </div>
              <div class="shrink-0">
                <div class="flex items-center gap-2 text-[#1b0e0e]">
                  <button class="text-base font-medium leading-normal flex h-7 w-7 items-center justify-center rounded-full bg-[#f3e7e8] cursor-pointer">-</button>

                    value="1"
                  />

                </div>
              </div>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <input
                  placeholder="Discount code"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1b0e0e] focus:outline-0 focus:ring-0 border border-[#e7d0d1] bg-[#fcf8f8] focus:border-[#e7d0d1] h-14 placeholder:text-[#994d51] p-[15px] text-base font-normal leading-normal"

                <p class="text-[#1b0e0e] text-sm font-normal leading-normal text-right">$270</p>

                <p class="text-[#1b0e0e] text-sm font-normal leading-normal text-right">Pending</p>
              </div>
              <div class="flex justify-between gap-x-6 py-2">
                <p class="text-[#994d51] text-sm font-normal leading-normal">Estimated Total</p>
                <p class="text-[#1b0e0e] text-sm font-normal leading-normal text-right">$270</p>
              </div>
            </div>
            <div class="flex px-4 py-3">
