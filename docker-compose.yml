      - PRISMA_SCHEMA_PATH=../prisma/schema.prisma

  product-service:
    build:
      context: .
      dockerfile: ./product-service/Dockerfile
    container_name: product-service
    ports:
      - "3002:3002"
    environment:
      - DATABASE_URL=postgresql://postgres:38KC%24%25S8V4M9JwS@db.vdirafzcvmbdltbepgcp.supabase.co:5432/postgres
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - PRISMA_SCHEMA_PATH=../prisma/schema.prisma

  order-service:
