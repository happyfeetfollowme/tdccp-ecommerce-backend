      - SHOP_WALLET_ADDRESS=
      - PRISMA_SCHEMA_PATH=../prisma/schema.prisma

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
