services:
  - type: web
    name: api-gateway
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      # You can't use 'url' with fromService.
      # Instead, construct the URL from the service name and port.
      # Render's internal network lets services talk to each other using their names.
      - key: USER_SERVICE_URL
        value: http://user-service:4001
      - key: PRODUCT_SERVICE_URL
        value: http://product-service:4002
      - key: ORDER_SERVICE_URL
        value: http://order-service:4003
      - key: PAYMENT_SERVICE_URL
        value: http://payment-service:4004
      - key: JWT_SECRET
        sync: false
    autoDeploy: true
    rootDir: api-gateway

  - type: web
    name: user-service
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate --schema=./prisma-db/prisma/schema.prisma
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: DISCORD_CLIENT_ID
        sync: false
      - key: DISCORD_CLIENT_SECRET
        sync: false
      - key: DISCORD_CALLBACK_URL
        sync: false
    autoDeploy: true
    rootDir: user-service

  - type: web
    name: product-service
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate --schema=./prisma-db/prisma/schema.prisma
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: RABBITMQ_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
    autoDeploy: true
    rootDir: product-service

  - type: web
    name: order-service
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate --schema=./prisma-db/prisma/schema.prisma
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: RABBITMQ_URL
        sync: false
      - key: JWT_SECRET
        sync: false
    autoDeploy: true
    rootDir: order-service

  - type: web
    name: payment-service
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate --schema=./prisma-db/prisma/schema.prisma
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: RABBITMQ_URL
        sync: false
      - key: SOLANA_RPC_URL
        sync: false
      - key: SHOP_WALLET_ADDRESS
        sync: false
    autoDeploy: true
    rootDir: payment-service

  - type: worker
    name: prisma-migrate
    env: node
    plan: free
    buildCommand: npm install -g prisma
    startCommand: npx prisma migrate deploy --schema=./prisma/schema.prisma
    envVars:
      - key: DATABASE_URL
        sync: false
    autoDeploy: true
    rootDir: prisma-db